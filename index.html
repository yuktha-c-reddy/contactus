<body>
    <div class="banner">

        <div class="content">
                <div style="text-align:center">
                  <h2>Contact Us</h2>
                  <br>
                  <div class="column">
                    <form action="/submit" method="post" novalidate>
                      <label for="fname">First Name</label><br>
                      <input type="text" id="fname" name="firstname" placeholder="Your name.." autocomplete="off"><br>
                      <label for="lname">Last Name</label><br>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name.." autocomplete="off"><br>
                      <label for="country">Country</label><br>
                      <select id="country" name="country">
                        <option value="india">India</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                      </select><br>
                      <label for="subject">Subject</label><br>
                      <textarea id="subject" name="subject" placeholder="Write something.."autocomplete="off" style="height:170px"></textarea><br>
                      <input type="submit" value="Submit"><br>
                    </form>
                  </div>
                </div>
        </div>
    </div>
    <script>
      const form = document.getElementById('form');
form.addEventListener('submit', (event) => {
 
  event.preventDefault();
  
});
    </script>
</body>
